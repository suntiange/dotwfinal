<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Spacecraft</title>
    <style>
      li{
      display: inline-block;
       }
      ul,ol{

      <nav>

         <li><a href="../page2/">Route</a></li>
         <li><a href="../page3/">View</a></li>
       </ul>
      </nav>

      <div id="symbol"></div>
      <div id="text">

    </div>    
    <script src="../js/p5.min.js"></script>
